<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${serviceName}">Pong Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        .card-header {
            background-color: #3d3d3d;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #404040;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #1e1e1e;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            background-color: #2a2a2a;
            border-left: 4px solid #007bff;
        }
        .message.ping {
            background-color: #1e3a5f;
            border-left: 4px solid #17a2b8;
        }
        .message.pong {
            background-color: #1e4a3e;
            border-left: 4px solid #28a745;
        }
        .message-content {
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .form-control {
            background-color: #3d3d3d;
            border: 1px solid #404040;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #3d3d3d;
            border-color: #007bff;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-muted {
            color: #6c757d !important;
        }
        .badge {
            color: #fff;
        }
        .badge.bg-success {
            background-color: #28a745 !important;
        }
        .badge.bg-danger {
            background-color: #dc3545 !important;
        }
        .badge.bg-primary {
            background-color: #007bff !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 th:text="${serviceName}">Pong Service</h4>
                        <span class="badge bg-primary" id="connectionStatus">Connecting...</span>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-container mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type your message here..." maxlength="500">
                            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">Connected to: <span th:text="${serviceName}">Pong Service</span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    
    <script>
        const stompClient = new StompJs.Client({
            webSocketFactory: () => new SockJS('/pong/ws')
        });

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');

        function connect() {
            stompClient.onConnect = function (frame) {
                console.log('Connected: ' + frame);
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'badge bg-success';
                
                stompClient.subscribe('/topic/messages', function (message) {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage);
                });
            };

            stompClient.onStompError = function (error) {
                console.error('STOMP error: ' + error);
                connectionStatus.textContent = 'Error';
                connectionStatus.className = 'badge bg-danger';
            };

            stompClient.activate();
        }

        function sendMessage() {
            const messageContent = messageInput.value.trim();
            if (messageContent && stompClient.connected) {
                const chatMessage = {
                    content: messageContent,
                    sender: 'User',
                    service: 'pong'
                };
                stompClient.publish({
                    destination: '/app/chat.sendMessage',
                    body: JSON.stringify(chatMessage)
                });
                messageInput.value = '';
            }
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.service}`;
            
            // Format timestamp as requested: timestamp:sender(ping or pong), message text
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = `${timestamp}:${message.sender}(${message.service}), ${message.content}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${formattedMessage}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect when page loads
        connect();
    </script>
</body>
</html>
